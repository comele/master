genericoDao.mensajes.error.transientObject=Se ha enviado una instancia de datos transitoria a un m\u00E9todo de sesi\u00F3n que espera una instancia persistente.
genericoDao.mensajes.error.objectDeleted=Se ha intentado realizar una operaci\u00F3n sobre un objeto que ha sido eliminado de la base de datos.
genericoDao.mensajes.error.queryTranslation=Se ha producido un error al traducir la consulta solicitada desde el motor de persistencia a la base de datos debido a un error de sintaxis.
genericoDao.mensajes.error.unresolvableObject=No se puede resolver el objeto con la clave de identificaci\u00F3n especificada.
genericoDao.mensajes.error.wrongClass=Se ha seleccionado un registro con la clave primaria dada (identificador de valor) pero el valor del registro discriminador especifica una subclase que no se puede asignar a la clase solicitada por el usuario.
genericoDao.mensajes.error.nonUnique=La consulta requerida no puede devolver un \u00FAnico registro.
genericoDao.mensajes.error.staleObjectState=El estado del objeto no es v\u00E1lido.
genericoDao.mensajes.error.staleState=Existen datos obsoletos (cuando se utiliza transacciones largas con versionamiento) que no pueden ser persistidos.