#-------------------------------------------------------
# Configuracion Logs
#-------------------------------------------------------
log.parametro.rutaArchivosLog=C:/Logs
log.sistema.ComEle=ComercioElectronico
#-------------------------------------------------------
# Parametros para busquedas
#-------------------------------------------------------
genericoDato.consultas.expresionSeparacion = \\s*,\\s*
genericoDato.codigoInicializaAtributosID = -1
genericoDato.consultas.orden.ascendente = ASC
genericoDato.consultas.orden.descendente = DES
#-------------------------------------------------------
# Tipos de eventos
#-------------------------------------------------------
genericoDao.evento.crear=I
genericoDao.evento.actualizar=U
genericoDao.evento.eliminar=D
#-------------------------------------------------------
# Mensajes de control de errores e informacion
#-------------------------------------------------------
genericoDao.mensajes.info.actualizar=La actualizaci\u00F3n de datos se ha realizado exitosamente.
genericoDao.mensajes.info.crear=La creaci\u00F3n de datos se ha realizado exitosamente.
genericoDao.mensajes.info.eliminar=La eliminaci\u00F3n de datos se ha realizado exitosamente.
genericoDao.mensajes.info.registrar=El registro de datos se ha realizado exitosamente.
genericoDao.mensajes.error.crear=La creaci\u00F3n de datos no se ha realizado con exito.
genericoDao.mensajes.error.actualizar=La actualizaci\u00F3n de datos no se ha realizado con exito.
genericoDao.mensajes.error.eliminar=La eliminaci\u00F3n de datos no se ha realizado con exito.
genericoDao.mensajes.error.registrar=El registro de datos no se ha realizado con exito.
genericoDao.mensajes.error.dataIntegrityConstraint=Se ha producido un intento de infringir la integridad de datos debido a una restricci\u00F3n en su definici\u00F3n.{0}  
genericoDao.mensajes.error.uniqueConstraint=Se ha producido un intento de infringir la integridad de datos debido a una restricci\u00F3n impuesta por un \u00EDndice \u00FAnico o una restricci\u00F3n de unicidad. 
genericoDao.mensajes.error.suppressPrimaryKeyConstraint=La actualizaci\u00F3n o la supresi\u00F3n de una clave principal no es factible debido a una norma de actualizaci\u00F3n o supresi\u00F3n RESTRICT. 
genericoDao.mensajes.error.notNullConstraint=Un valor de inserci\u00F3n o actualizaci\u00F3n es nulo, pero la columna no puede contener valores nulos.
genericoDao.mensajes.error.insertUpdateForeingKeyConstraint=El valor de inserci\u00F3n o actualizaci\u00F3n de una clave externa no es v\u00E1lido.
genericoDao.mensajes.error.deleteForeingKeyConstraint=El registro no se puede suprimir porque una restricci\u00F3n de comprobaci\u00F3n restringe la supresi\u00F3n.
genericoDao.mensajes.error.jdbcConnection=Existe un problema de comunicaci\u00F3n con la base de datos.
genericoDao.mensajes.error.sqlGrammar=La gram\u00E1tica de la consulta realizada a la base de datos, no es v\u00E1lida.
