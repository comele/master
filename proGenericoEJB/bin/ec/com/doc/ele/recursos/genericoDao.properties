genericoDao.mensajes.error.dataResult=Los datos resultantes de la consulta produjeron una operaci\u00F3n ilegal, los tipos de datos no coinciden o la cardinalidad es incorrecta.
genericoDao.mensajes.error.jdbcAccess=Error al relizar una llamada a la base de datos producida por el motor de persistencia.
genericoDao.mensajes.error.propertyValue=Uno o varios de los valores de los datos no pueden ser guardados, puede ser debido a que se intenta almacenar uno o varios campos no persistentes o que el o los campos son nulos.
