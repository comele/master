<div id="login-div" class="col-md-4 col-lg-offset-4">
	<div class="login-bar">
		<img style="width: 60px;" ng-src="{{loginCtrl.appConstant.IMG_ICON_KEY}}"/>
		<label class="h4">Inicio de Sesi√≥n</label>
	</div>
	<div class="login-body">
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<img style="width: 20px;" ng-src="{{loginCtrl.appConstant.IMG_ICON_USER}}"/>
				</div>
				<input type="text" class="form-control" placeholder="Usuario"></input>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<img style="width: 20px;" ng-src="{{loginCtrl.appConstant.IMG_ICON_UNLOCK}}"/>
				</div>
				<input type="password" class="form-control" placeholder="Password"></input>
			</div>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary pull-right" ng-click="loginCtrl.login()">Ingresar</button>
			<br>
		</div>
	</div>
</div>
